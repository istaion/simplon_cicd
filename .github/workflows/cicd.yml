name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

jobs:
  pre-commit-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Run pre-commit
        run: uv run pre-commit run --all-files

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Run Ruff Check
        run: uv run ruff check .
      - name: Check Formatting with Ruff
        run: uv run ruff format --check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Run Mypy
        run: uv run mypy app/

  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Run tests with coverage
        env:
          PGDATABASE: test_db
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          uv run pytest --cov=app --cov-report=term --cov-report=html
          uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY
      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # Nouveau job de release avec semantic versioning
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [pre-commit-checks, lint, typecheck, tests]
    # Uniquement sur push (pas sur PR) et uniquement sur main/develop
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    concurrency: release-${{ github.ref }}
    permissions:
      id-token: write
      contents: write
      packages: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      released: ${{ steps.check_release.outputs.released }}
    steps:
      - name: Generate App Token
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ steps.get_token.outputs.token }}
          fetch-depth: 0

      - name: Checkout branch
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Checking out branch: $BRANCH_NAME"
          git checkout "$BRANCH_NAME"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Python Semantic Release
        run: uv tool install python-semantic-release

      - name: Semantic Versioning
        id: semantic
        env:
          GITHUB_TOKEN: ${{ steps.get_token.outputs.token }}
          GH_TOKEN: ${{ steps.get_token.outputs.token }}
        run: |
          git config user.name "berryWIP-bot[bot]"
          git config user.email "berryWIP-bot[bot]@users.noreply.github.com"
          
          uv run semantic-release version --changelog
          
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "üì¶ Creating GitHub Release (main branch)"
            uv run semantic-release publish
          else
            echo "‚è≠Ô∏è Skipping GitHub Release (develop branch - pre-release only)"
            git push --follow-tags origin HEAD
          fi

      - name: Check if release was created
        id: check_release
        run: |
          if git describe --exact-match --tags HEAD 2>/dev/null; then
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # Build et push Docker uniquement si une release a √©t√© cr√©√©e
  build-and-push-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/main' && needs.release.outputs.released == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.version=${{ needs.release.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build Docker image (without pushing)
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Push Docker image (if scan passed)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max