name: CI/CD
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  pre-commit-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Run pre-commit
        run: uv run pre-commit run --all-files
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Run Ruff Check
        run: uv run ruff check .
      - name: Check Formatting with Ruff
        run: uv run ruff format --check .
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Run Mypy
        run: uv run mypy app/
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Run tests with coverage
        env:
          PGDATABASE: test_db
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          uv run pytest --cov=app --cov-report=term --cov-report=html
          uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY
      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  release:
    runs-on: ubuntu-latest
    needs: [pre-commit-checks, lint, typecheck, tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    concurrency: release
    permissions:
      id-token: write
      contents: write
      packages: write
    
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Sync dependencies
        run: uv sync
      
      - name: Determine branch
        id: branch
        run: |
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      
      - name: Python Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          echo "Running semantic-release on branch: $BRANCH"
          
          # Version avec --no-push et --no-commit pour gérer manuellement
          uv run semantic-release --strict version --no-push --no-commit
          
          # Check if a new version was created
          if git diff --quiet; then
            echo "released=false" >> $GITHUB_OUTPUT
            echo "No new version to release"
          else
            # Commit les changements de version
            git add .
            NEW_VERSION=$(grep "^version" pyproject.toml | head -1 | cut -d'"' -f2)
            git commit -m "chore(release): ${NEW_VERSION} [skip ci]"
            git tag "v${NEW_VERSION}"
            
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
            echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
            
            # Push uniquement les tags (pas la branche)
            git push --tags
            
            # Créer la release GitHub
            uv run semantic-release --strict publish
          fi
      
      - name: Set up Docker Buildx
        if: steps.release.outputs.released == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.release.outputs.released == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.release.outputs.released == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.release.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.release.outputs.version }},enable=${{ !contains(steps.release.outputs.version, '-') }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && !contains(steps.release.outputs.version, '-') }}

      - name: Build and push Docker image
        if: steps.release.outputs.released == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max