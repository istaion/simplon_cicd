name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

jobs:
  pre-commit-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Run pre-commit
        run: uv run pre-commit run --all-files

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Run Ruff Check
        run: uv run ruff check .
      - name: Check Formatting with Ruff
        run: uv run ruff format --check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Run Mypy
        run: uv run mypy app/

  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Run tests with coverage
        env:
          PGDATABASE: test_db
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          uv run pytest --cov=app --cov-report=term --cov-report=html --cov-fail-under=60
          uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY
      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # Auto-PR de develop vers main
  auto-pr-to-main:
    name: Auto PR to Main
    runs-on: ubuntu-latest
    needs: [pre-commit-checks, lint, typecheck, tests]
    # Uniquement sur push vers develop (pas sur PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate App Token
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ steps.get_token.outputs.token }}
          fetch-depth: 0

      - name: Check if PR already exists
        id: check_pr
        env:
          GH_TOKEN: ${{ steps.get_token.outputs.token }}
        run: |
          PR_EXISTS=$(gh pr list --base main --head develop --json number --jq 'length')
          echo "exists=$PR_EXISTS" >> $GITHUB_OUTPUT
          
          if [ "$PR_EXISTS" -gt 0 ]; then
            PR_NUMBER=$(gh pr list --base main --head develop --json number --jq '.[0].number')
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "âœ… Une PR develop â†’ main existe dÃ©jÃ  (#$PR_NUMBER)"
          fi

      - name: Create Pull Request
        if: steps.check_pr.outputs.exists == '0'
        id: create_pr
        env:
          GH_TOKEN: ${{ steps.get_token.outputs.token }}
        run: |
          PR_URL=$(gh pr create \
            --base main \
            --head develop \
            --title "ðŸš€ Release: Merge develop into main" \
            --body "## ðŸ“¦ Release automatique

          Cette PR a Ã©tÃ© crÃ©Ã©e automatiquement suite Ã  un push sur \`develop\`.

          ### Changements inclus

          Tous les commits de \`develop\` qui ne sont pas encore dans \`main\`.

          ### Actions aprÃ¨s merge

          - âœ… Une nouvelle version sera crÃ©Ã©e automatiquement (semantic-release)
          - âœ… Une image Docker sera buildÃ©e et pushÃ©e
          - âœ… Une GitHub Release sera publiÃ©e

          ---

          **Commit:** ${{ github.sha }}
          **Auteur:** @${{ github.actor }}")
          
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          
          # Extraire le numÃ©ro de PR de l'URL
          PR_NUMBER=$(echo $PR_URL | grep -oP '\d+$')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "âœ… PR crÃ©Ã©e: $PR_URL (#$PR_NUMBER)"

      - name: Enable Auto-merge
        if: steps.check_pr.outputs.exists == '0' || steps.check_pr.outputs.exists == '1'
        env:
          GH_TOKEN: ${{ steps.get_token.outputs.token }}
        run: |
          # RÃ©cupÃ¨re le numÃ©ro de la PR (soit celle qui vient d'Ãªtre crÃ©Ã©e, soit celle existante)
          if [ "${{ steps.check_pr.outputs.exists }}" == "0" ]; then
            PR_NUMBER=${{ steps.create_pr.outputs.pr_number }}
          else
            PR_NUMBER=${{ steps.check_pr.outputs.pr_number }}
          fi
          
          echo "ðŸ”„ Activation de l'auto-merge pour PR #$PR_NUMBER"
          
          # Active l'auto-merge (merge automatique quand les checks passent)
          gh pr merge $PR_NUMBER --auto --merge --delete-branch=false || true

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check_pr.outputs.exists }}" == "0" ]; then
            echo "âœ… Nouvelle PR crÃ©Ã©e: #${{ steps.create_pr.outputs.pr_number }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”„ Auto-merge activÃ©" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ PR existante: #${{ steps.check_pr.outputs.pr_number }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”„ Auto-merge vÃ©rifiÃ©/activÃ©" >> $GITHUB_STEP_SUMMARY
          fi

  # Release avec semantic versioning (uniquement sur main)
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [pre-commit-checks, lint, typecheck, tests]
    # Uniquement sur push vers main (pas sur PR ni develop)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    concurrency: release-${{ github.ref }}
    permissions:
      id-token: write
      contents: write
      packages: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      released: ${{ steps.check_release.outputs.released }}
    steps:
      - name: Generate App Token
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ steps.get_token.outputs.token }}
          fetch-depth: 0

      - name: Checkout branch
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Checking out branch: $BRANCH_NAME"
          git checkout "$BRANCH_NAME"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Python Semantic Release
        run: uv tool install python-semantic-release

      - name: Semantic Versioning
        id: semantic
        env:
          GITHUB_TOKEN: ${{ steps.get_token.outputs.token }}
          GH_TOKEN: ${{ steps.get_token.outputs.token }}
        run: |
          git config user.name "la-belle-licorne"
          git config user.email "la-belle-licorne@users.noreply.github.com"
          
          echo "ðŸ“¦ Creating version and GitHub Release"
          uv run semantic-release version --changelog
          uv run semantic-release publish

      - name: Check if release was created
        id: check_release
        run: |
          if git describe --exact-match --tags HEAD 2>/dev/null; then
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Version: $VERSION" >> $GITHUB_STEP_SUMMARY

  # Build et push Docker uniquement si une release a Ã©tÃ© crÃ©Ã©e
  build-and-push-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/main' && needs.release.outputs.released == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.version=${{ needs.release.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build Docker image (without pushing)
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Push Docker image (if scan passed)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "ðŸ³ Image Docker publiÃ©e" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: ${{ needs.release.outputs.version }}, latest" >> $GITHUB_STEP_SUMMARY
