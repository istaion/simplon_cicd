name: CI/CD
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  pre-commit-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Run pre-commit
        run: uv run pre-commit run --all-files
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Run Ruff Check
        run: uv run ruff check .
      - name: Check Formatting with Ruff
        run: uv run ruff format --check .
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Run Mypy
        run: uv run mypy app/
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync dependencies
        run: uv sync
      - name: Run tests with coverage
        env:
          PGDATABASE: test_db
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          uv run pytest --cov=app --cov-report=term --cov-report=html
          uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY
      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  release:
    runs-on: ubuntu-latest
    needs: [pre-commit-checks, lint, typecheck, tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    concurrency: release
    permissions:
      id-token: write
      contents: write
      packages: write
    
    outputs:
      released: ${{ steps.check_release.outputs.released }}
      version: ${{ steps.check_release.outputs.version }}
      tag: ${{ steps.check_release.outputs.tag }}
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Sync dependencies
        run: uv sync
      
      - name: Get current version
        id: current_version
        run: |
          CURRENT=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"
      
      - name: Python Semantic Release Version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Version avec --no-push --no-commit pour ne pas pusher automatiquement
          uv run semantic-release --strict version --no-push --no-commit || true
      
      - name: Check if version changed
        id: check_release
        run: |
          NEW_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          OLD_VERSION="${{ steps.current_version.outputs.current }}"
          
          echo "Old version: $OLD_VERSION"
          echo "New version: $NEW_VERSION"
          
          if [ "$NEW_VERSION" != "$OLD_VERSION" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "✅ New version detected: $NEW_VERSION"
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "❌ No version change detected"
          fi
      
      - name: Commit and tag version
        if: steps.check_release.outputs.released == 'true'
        run: |
          git add pyproject.toml app/__init__.py CHANGELOG.md
          git commit -m "chore(release): ${{ steps.check_release.outputs.version }} [skip ci]" || echo "Nothing to commit"
          git tag ${{ steps.check_release.outputs.tag }}
          echo "Tagged version: ${{ steps.check_release.outputs.tag }}"
      
      - name: Push tags only
        if: steps.check_release.outputs.released == 'true'
        run: |
          git push --tags
          echo "✅ Tags pushed successfully"
      
      - name: Create GitHub Release
        if: steps.check_release.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run semantic-release publish --tag ${{ steps.check_release.outputs.tag }}
      
      - name: Set up Docker Buildx
        if: steps.check_release.outputs.released == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check_release.outputs.released == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check_release.outputs.released == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.check_release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.check_release.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.check_release.outputs.version }},enable=${{ !contains(steps.check_release.outputs.version, '-') }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && !contains(steps.check_release.outputs.version, '-') }}

      - name: Build and push Docker image
        if: steps.check_release.outputs.released == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max