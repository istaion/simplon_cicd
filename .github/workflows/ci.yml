name: LINT
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  setup_uv:
    runs-on: ubuntu-latest
    outputs:
      uv-path: ${{ steps.uv-path.outputs.path }}
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        run: curl -sSf https://install.astral.sh/uv | sh

      - name: Add uv to PATH
        id: uv-path
        run: echo "${HOME}/.uv/bin" >> $GITHUB_PATH

      - name: Sync dependencies
        run: uv sync

  lint:
    needs: [setup_uv]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Add uv to PATH
        run: echo "${{ needs.setup_uv.outputs.uv-path }}" >> $GITHUB_PATH

      - name: Sync dependencies (uv sync)
        run: uv sync

      - name: Run Ruff Check
        run: uv run ruff check .

      - name: Check Formatting with Ruff
        run: uv run ruff format --check .

  typecheck:
    needs: [setup_uv]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Add uv to PATH
        run: echo "${{ needs.setup_uv.outputs.uv-path }}" >> $GITHUB_PATH

      - name: Sync dependencies (uv sync)
        run: uv sync

      - name: Run Mypy
        run: uv run mypy app/

  security:
    needs: [setup_uv]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Add uv to PATH
        run: echo "${{ needs.setup_uv.outputs.uv-path }}" >> $GITHUB_PATH

      - name: Sync dependencies (uv sync)
        run: uv sync

      - name: Run Bandit
        run: uv run bandit -r app/

      - name: Run Safety Check
        run: uv run safety check

  tests:
    needs: [setup_uv]
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v6

      - name: Add uv to PATH
        run: echo "${{ needs.setup_uv.outputs.uv-path }}" >> $GITHUB_PATH

      - name: Sync dependencies (uv sync)
        run: uv sync

      - name: Run tests with coverage
        env:
          PGDATABASE: test_db
        run: uv run pytest --cov=app --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true